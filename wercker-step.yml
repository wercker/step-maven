name: maven
version: 0.2.3
description: Execute Maven for Java projects.
keywords:
  - java
  - maven
  - build
properties:
  pom:
    type: string
    required: false
  settings:
    type: string
    required: false
  security_settings:
    type: string
    required: false
  goals:
    type: string
    required: true
  profiles:
    type: string
    required: false
  maven_opts:
    type: string
    required: false
  debug:
    type: string
    required: false
  version:
    type: string
    required: false
  cache_repo:
    type: string
    required: false
